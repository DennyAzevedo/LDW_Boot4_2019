<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Projeto Bootstrap 4</title>

    <!-- CSS para pintar e colocar borda nas colunas -->
    <style type="text/css">
        #area{
            border: 1px solid #000;
            padding: 20px;
            background-color: #EEE;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="btn btn-primary" data-toggle="collapse" data-target="#area">Mostrar/Esconder</button>
        
        <div class="collapse" id="area">
            O texto escondido que vai aparecer.
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
