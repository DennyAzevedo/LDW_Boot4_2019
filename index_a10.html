<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Projeto Bootstrap 4</title>

    <!-- CSS para pintar e colocar borda nas colunas -->
    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">
        
        <div id="slideshow" class="slide carousel">
            
            <ol class="carousel-indicators">
                <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                <li data-target="#slideshow" data-slide-to="1"></li>
                <li data-target="#slideshow" data-slide-to="2"></li>
                <li data-target="#slideshow" data-slide-to="3"></li>
            </ol>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/slide01.jpg" class="w-100" />
                </div>
                <div class="carousel-item">
                    <img src="img/slide02.jpg" class="w-100" />
                </div>
                <div class="carousel-item">
                    <img src="img/slide03.jpg" class="w-100" />
                </div>
                <div class="carousel-item">
                    <img src="img/slide04.jpg" class="w-100" />
                </div>
            </div>
            
            <a href="#slideshow" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            
            <a href="#slideshow" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
