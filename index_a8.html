<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Projeto Bootstrap 4</title>

    <!-- CSS para pintar e colocar borda nas colunas -->
    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">
        <!-- Descrição das classes:
            alert: caixa de alerta ou mensagem
            aler-danger: determina as cores do caixa de alert, no caso vermelho
            alert-dimissible: Cria um espaço de padding estra e posiciona um botão (<button>) da classe .close
            fade and show: cria uma aimação quando estiver fechando o alerta
        -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <!-- alert-heading: cabeçalho do alerta -->
            <h4 class="alert-heading">Deu errado!</h4>
            E-mail e/ou senha incorreto!
            <!-- data-dismiss="alert" - cria um gatilho para as funcionalidades do Javascript 
                close: classe que cria um botão para "fechamento" do alerta -->
            <button class="close" data-dismiss="alert" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
